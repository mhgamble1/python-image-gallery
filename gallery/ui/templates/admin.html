<!DOCTYPE html>
<html>
  <head>
    <title>Admin</title>
  </head>
  <body>
    <h1>Admin</h1> 
    <h2>Users</h2>
    <ul>
    {% for username, full_name in users.items() %}
      <li>
        <a href="/admin/edit{{username}}">Username: {{username}} | Name: {{full_name}}"</a>
          <form action="/admin/delete/{{username}}" method="post">
            <input type="submit" value="Delete">
          </form>
      </li>
    {% endfor %}
    </ul>
  </body>
</html>

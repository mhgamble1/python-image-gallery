<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Images</title>
  </head>
  <body>
    <h1>Images | <a href="/">Main Menu</a><h1>
    {% for signed_url, filename, delete_url in images %}
        <div class="image">
            <a href="{{ url_for('image', filename=filename) }}">
                <img src="{{ signed_url }}" width="500"/>
            </a>
            <a href="{{ delete_url }}">Delete</a>
        </div>
    {% endfor %}
</body>
</html>
